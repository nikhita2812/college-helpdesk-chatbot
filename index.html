<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Helpdesk Chatbot</title>

  <!-- 🎉 Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <!-- 🎨 Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- 📦 String Similarity for fuzzy matching -->
  <script src="https://cdn.jsdelivr.net/npm/string-similarity/umd/string-similarity.min.js"></script>

  <!-- 🌌 Sky particles -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <!-- 💅 Your CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- 💫 Inline Particle Setup -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      particlesJS("particles-js", {
        particles: {
          number: { value: 80 },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.5 },
          size: { value: 2 },
          line_linked: { enable: true, color: "#ffffff", opacity: 0.2 },
          move: { enable: true, speed: 1 }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" }
          }
        },
        retina_detect: true
      });
    });
  </script>

  <!-- 🌠 Particle CSS (you can also put this in style.css) -->
  <style>
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      display: none;
      pointer-events: none;
    }

    body.dark #particles-js {
      display: block;
    }

    body, .chat-box, .input-container, .bubble, .msg, .avatar {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- 🌌 Sky Background for Dark Mode -->
  <div id="particles-js"></div>

  <!-- 🎀 Header -->
  <header>
    <h1>College Helpdesk 🤖</h1>
  </header>

 <!-- 🌙 Dark Mode Toggle (Animated) -->
<div class="animated-toggle-container">
  <input type="checkbox" id="mode-toggle" class="animated-switch">
  <label for="mode-toggle" class="animated-slider">
    <span class="icon sun">☀️</span>
    <span class="icon moon">🌙</span>
    <div class="toggle-thumb"></div>
  </label>
  <span id="mode-label">Light Mode</span>
</div>


  <!-- 💬 Chat Container -->
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>

    <!-- ✨ Bot Typing Animation -->
    <div class="typing" id="typing" style="display: none;">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <!-- ✍️ Input Area -->
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Ask me anything..." />
      <button onclick="sendMessage()">Send</button>
      <button id="mic-btn" title="Speak">🎤</button>
      <button id="clear-btn" title="Clear Chat">🧹</button>
    </div>
  </div>

  <!-- 🎤 Mic Sound -->
  <audio id="ding-sound" src="https://www.myinstants.com/media/sounds/ding-sound-effect_2.mp3"></audio>

  <!-- 📜 JS -->
  <script src="script.js"></script>
</body>
</html>
